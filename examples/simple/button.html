<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Javascript Library</title>

  <link rel="stylesheet" href="/components/css/button.css" />
</head>

<body>
  <div id="button-example"></div>

  <script type="module">
    import { Button } from "/components/js/button.js";

    const button = new Button("Button example");

    const targetElement = document.querySelector("#button-example");

    button.show(targetElement);
  </script>
</body>

</html>
