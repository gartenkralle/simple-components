<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Javascript Library</title>

  <link rel="stylesheet" href="/components/css/modal.css" />
</head>

<body>
  <div id="modal-example"></div>

  <script type="module">
    import { Modal } from "/components/js/modal.js";

    const targetElement = document.querySelector("#modal-example");    
    const button = document.createElement("button");
    button.innerText = "Test Modal"

    targetElement.appendChild(button);

    const modal = new Modal();

    button.addEventListener("click", () => {
      modal.show();
    });

    document.body.appendChild(modal);
  </script>
</body>

</html>
