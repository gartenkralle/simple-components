<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Javascript Library</title>

    <link rel="stylesheet" href="/css/tab.css" />
  </head>
  <body>
    <div id="tab-example"></div>

    <script type="module">
      import { Tab } from "/components/js/tab.js";

      const targetElement = document.querySelector("#tab-example");

      const tab = new Tab();

      tab.add("Orders", document.createElement("div"));
      tab.add("Customers", document.createElement("div"));
      tab.add("Addresses", document.createElement("div"));

      tab.show(targetElement);
    </script>
  </body>
</html>
