<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Javascript Library</title>

  <link rel="stylesheet" href="/components/css/button.css" />
  <link rel="stylesheet" href="/components/css/table.css" />
  <link rel="stylesheet" href="/components/css/modal.css" />

  <style>
    table {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div id="modal-example"></div>

  <script type="module">
    import { Button } from "/components/js/button.js";
    import { Table } from "/components/js/table.js";
    import { Modal } from "/components/js/modal.js";

    const headerData = ["Name", "Email", "Salary"];

    const response = await fetch("/data/customers.json");
    const bodyData = await response.json();

    const button = new Button("Show Modal");
    const targetElement = document.querySelector("#modal-example");

    targetElement.appendChild(button);

    const table = new Table(headerData, bodyData);
    const modal = new Modal();

    const otherButton = new Button("Button inside modal");

    modal.add(table.htmlElement);
    modal.add(otherButton);

    button.addEventListener("click", () => {
      modal.show();
    });

    document.body.appendChild(modal);
  </script>
</body>

</html>
