<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Javascript Library</title>

  <link rel="stylesheet" href="/components/css/textarea.css" />
</head>

<body>
  <div id="textarea-example"></div>

  <script type="module">
    import { Textarea } from "/components/js/textarea.js";

    const text = "This is a placeholder";

    const textarea = new Textarea(text, 10);

    const targetElement = document.querySelector("#textarea-example");

    textarea.show(targetElement);
  </script>
</body>

</html>
