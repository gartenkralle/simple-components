<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Javascript Library</title>

  <link rel="stylesheet" href="/components/css/table.css" />
</head>

<body>
  <div id="table-example"></div>

  <script type="module">
    import { Table } from "/components/js/table.js";

    const headerData = ["Name", "Email", "Salary"];

    const response = await fetch("/data/customers.json");
    const bodyData = await response.json();

    const targetElement = document.querySelector("#table-example");

    const table = new Table(headerData, bodyData);

    targetElement.appendChild(table);
  </script>
</body>

</html>
