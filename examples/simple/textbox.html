<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Javascript Library</title>

  <link rel="stylesheet" href="/components/css/textbox.css" />
</head>

<body>
  <div id="textbox-example"></div>

  <script type="module">
    import { Textbox } from "/components/js/textbox.js";

    const textbox = new Textbox();

    const targetElement = document.querySelector("#textbox-example");

    textbox.show(targetElement);
  </script>
</body>

</html>
