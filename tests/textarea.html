<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Javascript Library</title>

    <link rel="stylesheet" href="../css/textarea.css" />
    <style>
      #textarea-example {
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div id="textarea-example"></div>

    <script type="module">
      import { Textarea } from "/components/textarea.js";

      const text = "This is a placeholder";

      const textarea = new Textarea(text);

      const targetElement = document.querySelector("#textarea-example");

      textarea.show(targetElement);
    </script>
  </body>
</html>
